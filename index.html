<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOzz</title>
    <link rel="shortcut icon" href="Images/logo.png" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="content">
        <header class="header">
            <div class="logo">
                <i class="fas fa-check-double"></i>
                <h1 class="page-name">TODOzz</h1>
            </div>
            <button class="button-open-nav" id="button-open-nav">
            <i class="fas fa-bars"></i>
          </button>
        </header>
        <main class="main">
            <nav class="nav" id="nav">
                <div class="default-projects-list">
                    <button class="button-default-project" id="button-inbox-projects">
                <i class="fas fa-inbox"></i>
                Inbox
              </button>
                    <button class="button-default-project" id="button-today-projects">
                <i class="fas fa-calendar-day"></i>
                Today
              </button>
                    <button class="button-default-project" id="button-week-projects">
                <i class="fas fa-calendar-week"></i>
                This week
              </button>
                </div>
                <h1 class="projects-title">New Project</h1>
                <div class="projects-list" id="projects-list"></div>
                <button class="button-add-project" id="button-add-project">
              <i class="fas fa-plus"></i>
              Add Project
            </button>
                <div class="add-project-popup" id="add-project-popup">
                    <input class="input-add-project-popup" id="input-add-project-popup" type="text" />
                    <div class="add-project-popup-buttons">
                        <button class="button-add-project-popup" id="button-add-project-popup">
                  Append
                </button>
                        <button class="button-cancel-project-popup" id="button-cancel-project-popup">
                  Delete
                </button>
                    </div>
                </div>
            </nav>
            <div class="project-preview" id="project-preview"></div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
